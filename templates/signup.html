<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Kerala Tourism</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            
        }

        /* ===== Navbar ===== */
        header{
            background:green;
            color:white;
        }

        nav{
            display:flex;
            flex-direction:column;
            align-items:center;
            padding:15px;
        }

        nav h1{
            font-size:26px;
            margin-bottom:10px;
        }

        nav ul{
            list-style:none;
            display:flex;
            gap:25px;
        }

        nav ul li a{
            color:white;
            text-decoration:none;
            font-size:16px;
        }

        nav ul li a:hover{
            text-decoration:underline;
        }

        /* ===== Center Form ===== */
        .main-content{
            height:calc(100vh - 100px);
            display:flex;
            justify-content:center;
            align-items:center;
            background:white
        }

        .login-box{
            background:#fff;
            width:350px;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
        }

        .login-box h2{
            text-align:center;
            margin-bottom:25px;
            color:#0a5c36;
        }

        label{
            display:block;
            margin-bottom:5px;
            font-weight:bold;
            font-size:14px;
        }

        input{
            width:100%;
            padding:8px;
            margin-bottom:15px;
            border:1px solid #ccc;
            border-radius:5px;
        }

        button{
            width:100%;
            padding:10px;
            background:green;
            color:#fff;
            border:none;
            border-radius:5px;
            font-size:16px;
            cursor:pointer;
        }

        button:hover{
            background:#087a4c;
        }
        select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 14px;
    cursor: pointer;
}

select:focus {
    outline: none;
    border-color: green;
    box-shadow: 0 0 5px rgba(0,128,0,0.5);
}

option {
    font-size: 14px;
    padding: 5px;
}

    </style>
</head>
<body>


<div class="main-content">
    <div class="login-box">
        <h2>REGISTRATION</h2>
{% if errors %}
    <ul style="color:red;">
        {% for error in errors %}
            <li>{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}


        <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="text" name="fname" placeholder="First Name" required>
    <input type="text" name="lname" placeholder="Last Name" required>
    <input type="text" name="username" placeholder="Username" required>
    <input type="email" name="email" placeholder="Email" required>

    <input type="text" name="address" placeholder="Address" required>
    <input type="number" name="age" placeholder="Age" required>

    <input type="text"
           name="contact_number"
           placeholder="Contact Number"
           pattern="[6-9]{1}[0-9]{9}"
           required>

    <select name="sel" required>
                <option value="">-- Select Course --</option>
                {% for c in course %}
                    <option value="{{ c.id }}">{{ c.course_name }}</option>
                {% endfor %}
            </select>

    <input type="password" name="password" placeholder="Password" required>
    <input type="password" name="cpassword" placeholder="Confirm Password" required>

    <input type="file" name="file">

    <button type="submit">Register</button>
</form>

    </div>
</div>

</body>
{% block content %}
</html>
{% endblock %}
