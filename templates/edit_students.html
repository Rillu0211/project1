<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | College Management System</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== Top Navbar ===== */
        .top-navbar{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:60px;
            background:#0a5c36;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:22px;
            font-weight:bold;
            z-index:1000;
        }

        /* ===== Sidebar ===== */
        .sidebar{
            position:fixed;
            top:60px;
            left:0;
            width:220px;
            height:calc(100vh - 60px);
            background:#0a5c36;
            padding-top:20px;
        }

        .sidebar a{
            display:block;
            padding:12px 25px;
            color:white;
            text-decoration:none;
            font-size:14px;
        }

        .sidebar a:hover{
            background:#087a4c;
        }

        /* ===== Main Content ===== */
        .main-content{
            margin-left:220px;
            margin-top:60px;
            min-height:calc(100vh - 60px);
            background:#f4f6f5;

            display:flex;
            justify-content:center;
            align-items:center;
        }

        /* ===== Form Box ===== */
        .form-box{
            background:white;
            width:100%;
            max-width:420px;
            padding:30px;
            border-radius:12px;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
        }

        .form-box h2{
            text-align:center;
            color:#0a5c36;
            margin-bottom:25px;
        }

        label{
            display:block;
            margin-bottom:6px;
            font-size:14px;
            color:#333;
            font-weight:bold;
        }

        input{
            width:100%;
            padding:10px;
            margin-bottom:18px;
            border:1px solid #ccc;
            border-radius:6px;
            font-size:14px;
        }

        input:focus{
            outline:none;
            border-color:#0a5c36;
        }

        button{
            width:100%;
            padding:12px;
            background:#0a5c36;
            color:white;
            border:none;
            border-radius:6px;
            font-size:15px;
            cursor:pointer;
        }

        button:hover{
            background:#087a4c;
        }
    </style>
</head>
<body>

<!-- ===== Top Navbar ===== -->
<div class="top-navbar">
    Cambridge University-Admin
</div>

<!-- ===== Sidebar ===== -->
<div class="sidebar">
    <a href="{% url 'addcourse' %}">Add Course</a>
    <a href="{% url 'add_student' %}">Add Students</a>
    <a href="{% url 'view_teachers' %}">Show Teachers</a>
    <a href="{% url 'showstudents' %}">Show Students</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<!-- ===== Main Content ===== -->
<div class="main-content">

    <div class="form-box">
        <h2>Edit Student</h2>

        <form method="post" action="{% url 'editdb' stud.id %}">
            {% csrf_token %}

            <label>Full Name</label>
    <input type="text" name="full_name" value="{{ stud.full_name }}" required>

    <label>Address</label>
    <input type="text" name="address" value="{{ stud.address }}" required>

    <label>Age</label>
    <input type="number" name="age" value="{{ stud.age }}" required>

    <label>Joining Date</label>
    <input type="date" name="date" value="{{ stud.joining_date|date:'Y-m-d' }}" required>

    <label>Course</label>
    <select name="sel" required>
        {% for c in course %}
            <option value="{{ c.id }}"
                {% if c.id == stud.course.id %}selected{% endif %}>
                {{ c.course_name }}
            </option>
        {% endfor %}
    </select>




            <button type="submit">Edit</button>
        </form>
    </div>

</div>

</body>
</html>
