<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Teacher | College Management System</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        /* ===== Top Navbar ===== */
        .top-navbar{
            position:fixed;
            top:0;
            left:0;
            width:100%;
            height:60px;
            background:#0a5c36;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:22px;
            font-weight:bold;
            z-index:1000;
        }

        /* ===== Sidebar ===== */
        .sidebar{
            position:fixed;
            top:60px;
            left:0;
            width:220px;
            height:calc(100vh - 60px);
            background:#0a5c36;
            padding-top:20px;
        }

        .sidebar a{
            display:block;
            padding:12px 25px;
            color:white;
            text-decoration:none;
            font-size:14px;
        }

        .sidebar a:hover{
            background:#087a4c;
        }

        /* ===== Main Content ===== */
        .main-content{
            margin-left:220px;
            margin-top:60px;
            padding:40px;
            background:#f4f6f5;
            min-height:calc(100vh - 60px);
        }

        /* ===== Update Card ===== */
        .login-box{
            width:380px;
            margin:auto;
            padding:30px;
            background:white;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
            border-radius:10px;
        }

        .login-box h2{
            text-align:center;
            margin-bottom:20px;
            color:#0a5c36;
        }

        input{
            width:100%;
            padding:8px;
            margin-bottom:12px;
        }

        button{
            width:100%;
            padding:10px;
            background:#0a5c36;
            color:white;
            border:none;
            border-radius:5px;
            font-size:15px;
        }

        button:hover{
            background:#087a4c;
        }

        img{
            border-radius:6px;
        }
        select {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 14px;
    cursor: pointer;
}

select:focus {
    outline: none;
    border-color: green;
    box-shadow: 0 0 5px rgba(0,128,0,0.5);
}

option {
    font-size: 14px;
    padding: 5px;
}

    </style>
</head>
<body>

<!-- ===== Top Navbar ===== -->
<div class="top-navbar">
    Cambridge University - Teacher
</div>

<!-- ===== Sidebar ===== -->
<div class="sidebar">
    <a href="{% url 'teacherhome' %}">Dashboard</a>
    <a href="{% url 'profile' %}">View Profile</a>
    <a href="{% url 'edit_teacher' %}">Edit Profile</a>
    <a href="{% url 'logout' %}">Logout</a>
</div>

<!-- ===== Main Content ===== -->
<div class="main-content">

    <div class="login-box">
        <h2>Update Teacher</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <input type="text" name="fname" value="{{ request.user.first_name }}" placeholder="First name">
            <input type="text" name="lname" value="{{ request.user.last_name }}" placeholder="Last name">
            <input type="text" name="username" value="{{ request.user.username }}" placeholder="Username">
            <input type="email" name="email" value="{{ request.user.email }}" placeholder="Email">

            <input type="text" name="address" value="{{ teacher.address }}" placeholder="Address">
            <input type="number" name="age" value="{{ teacher.age }}" placeholder="Age">
            <select name="sel" required>
    {% for c in course %}
        <option value="{{ c.id }}"
            {% if teacher.course and c.id == teacher.course.id %}selected{% endif %}>
            {{ c.course_name }}
        </option>
    {% endfor %}
</select>

            <input type="text" name="contact_number" value="{{ teacher.contact_number }}" placeholder="Contact Number">

            {% if teacher.image %}
                <img src="{{ teacher.image.url }}" width="100"><br><br>
            {% endif %}

            <input type="file" name="file">

            <button type="submit">Update</button>
        </form>
    </div>

</div>

</body>
</html>
