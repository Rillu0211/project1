<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | college</title>

    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, sans-serif;
        }

        /* Quote section */
        .quote-box{
            text-align:center;
            margin-top:30px;
            color:#0a5c36;
        }
        .quote-box p{
            font-style:italic;
            margin:10px 0;
        }

        /* Center Form */
        .main-content{
            height:calc(100vh - 150px);
            display:flex;
            justify-content:center;
            /* align-items:center; */
            background:white;
            align-items:flex-start;   /* üëà move up */
            padding-top:30px; 
        }

        .login-box{
            background:#fff;
            width:350px;
            padding:30px;
            border-radius:10px;
            box-shadow:0 0 15px rgba(0,0,0,0.2);
            animation: fadeIn 0.6s ease-in-out;
        }

        .login-box h2{
            text-align:center;
            margin-bottom:25px;
            color:#0a5c36;
        }

        label{
            display:block;
            margin-bottom:5px;
            font-weight:bold;
            font-size:14px;
        }

        input{
            width:100%;
            padding:8px;
            margin-bottom:15px;
            border:1px solid #ccc;
            border-radius:5px;
        }

        input:focus{
            outline:none;
            border-color:#0a5c36;
            box-shadow:0 0 5px rgba(10,92,54,0.4);
        }

        button{
            width:100%;
            padding:10px;
            background:green;
            color:#fff;
            border:none;
            border-radius:5px;
            font-size:16px;
            cursor:pointer;
        }

        button:hover{
            background:#087a4c;
        }

        .error{
            color:red;
            text-align:center;
            margin-bottom:10px;
        }

        @keyframes fadeIn{
            from{ opacity:0; transform:translateY(20px); }
            to{ opacity:1; transform:translateY(0); }
        }
        .signup-link{
    text-align:center;
    margin-top:8px;
}

.signup-link a{
    font-size:12px;          /* small text */
    color:#0a5c36;
    text-decoration:none;
    cursor:pointer;
}

.signup-link a:hover{
    text-decoration:underline;
}

        
    </style>
</head>
<body>

<div class="quote-box">
    <h1>Cambridge University</h1>
    <p>‚ÄúLive as if you were to die tomorrow. Learn as if you were to live forever.‚Äù</p>
    <small>‚Äî Mahatma Gandhi</small>
    
</div>


<div class="main-content">
    <div class="login-box">
        <h2>LOGIN</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="error">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="post" action="{% url 'login1' %}">
            {% csrf_token %}

            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>

            <button type="submit">Login</button>
            <div class="signup-link">
    <a href="{% url 'signup1' %}">Signup</a>
</div>
        </form>
    </div>
</div>

</body>
</html>
